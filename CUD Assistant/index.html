<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>CUD BOT</title>
    <meta discreption="disc">

<body>
        <nav id="Navigation">
            <div class="Left_panel_icon_open_cont">
                <i class="fa-solid fa-bars Burger_Menu" style="color: #e03b3b;"></i>    
            </div>
            <div class="Nav_Title_Cont">
                <h1 class="Nav_Title">CUD Assistant</h1>
            </div>
            <div class="CUD_Nav_Logo_Cont">
                <img src="img\cudlogo.jpg" alt="CUD Logo" class="CUD_Nav_Logo">

        <section id="Main_Page">
            <section id="Chat_Section">
                
            </section>

                        <span> What programs are available? </span>

                    </div>

                    </div>
                </div>
                <div class="Messaging_User_Input_Section">
                    <div class="User_Input_Cont">
                        <input class="User_Input" placeholder="Ask me anything..">

                </div>
